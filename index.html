<!doctype html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8">

    <title>Netflicks 4.0</title>

      <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
      <script type="text/javascript" src="JS/bootstrap.js"></script>
      <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>

      <script type="text/javascript" src="JS/app.js"></script>

  </head>
  
  <body>

    <div  class="container">

        <!--Header-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: center;">
              <h3>Netflicks 2.0</h3>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!--New Asset Box-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">
              <p>Complete the form to enrol</p>

              <form style="font-size: 10pt;" id="newUserForm">
                <div class="mb-3">
                  <label for="FirstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="NewFirstName" required>
                </div>

                <div class="mb-3">
                  <label for="Surname" class="form-label">Surname</label>
                  <input type="text" class="form-control" id="NewSurname" required>
                </div>

                <div class="mb-3">
                  <label for="EmailAddress" class="form-label">Email Address</label>
                  <input type="text" class="form-control" id="NewEmailAddress" required>
                </div>

                <div class="mb-3">
                  <label for="Password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="NewPassword" required>
                </div>

                <button type="submit" id="subNewForm" class="btn btn-primary">Sign Up</button> <br/><br/>
                
              </form>
              
           <form style="font-size: 10pt;" id="GenreSearchForm">
                <div class="mb-3">
                  <label for="Genre" class="form-label">Genre</label>
                  <select name="Genres" id="Genre" required>
                    <option value = "Horror"> Horror </option>
                    <option value = "Comedy"> Comedy </option>
                    <option value = "Action"> Action </option>
                    <option value = "Children's"> Children's </option>
                  </select>
                </div>
             <button type="button" id="GenreSearchForm" class="btn btn-primary">Search</button> <br/><br/>
               </form>
              
               <form style="font-size: 10pt;" id="AgeSearchForm">
                 <div class="mb-3">
                  <label for="AgeRating" class="form-label">Age Rating</label>
                  <select name="Ages" id="AgeRating" required>
                    <option value = "PG"> PG </option>
                    <option value = "12"> 12 </option>
                    <option value = "15"> 15 </option>
                    <option value = "18"> 18 </option>
                  </select>
                </div>

              <button type="button" id="AgeSearchForm" class="btn btn-primary">Search</button> <br/><br/>
            </div>
             


            <div class="col-2"  ></div>
        </div>

        <!-- view Asset Area-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;" >
              <!-- <div style="padding:5px;">
                <button  id = "retImages" type="button" class="btn btn-primary">View Videos</button>
              </div> -->

              <div id="ImageList">

                <h4>Please enrol if you wish to view videos on the system.</h4>

              </div>
            </div>

            <div class="col-2"  ></div>
        </div>

    </div>
  
  </body>
</html>
