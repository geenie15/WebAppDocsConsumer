<!DOCTYPE html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8" />

    <title>Netflicks 3.0</title>

    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="CSS/customstyle.css" />
    <script type="text/javascript" src="JS/bootstrap.js"></script>
    <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="JS/app.js"></script>
  </head>

  <body>
    <div class="container myContainer">
      <!--Header-->
      <div class="row align-items-start">
        <div class="col-2"></div>

        <div class="col-8" style="text-align: center">
          <h3>Netflicks 2.0</h3>
        </div>

        <div class="col-2"></div>
      </div>

      <!--New Asset Box-->
      <div class="row align-items-start">
        <div class="col-2"></div>

        <div
          class="col-8"
          style="text-align: left; border-bottom: 1px solid #222222"
        >
          <p>Complete the form to enrol</p>

          <form style="font-size: 10pt" id="newUserForm">
            <div class="mb-3">
              <label for="FirstName" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="NewFirstName"
                required
              />
            </div>

            <div class="mb-3">
              <label for="Surname" class="form-label">Surname</label>
              <input
                type="text"
                class="form-control"
                id="NewSurname"
                required
              />
            </div>

            <div class="mb-3">
              <label for="EmailAddress" class="form-label">Email Address</label>
              <input
                type="text"
                class="form-control"
                id="NewEmailAddress"
                required
              />
            </div>

            <div class="mb-3">
              <label for="Password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="NewPassword"
                required
              />
            </div>

            <button type="submit" id="subNewForm" class="btn btn-primary">
              Sign Up
            </button>
            <br /><br />
          </form>
        </div>
        <br /><br />

        <div class="mb-3">
          <button type="button" class="btn btn-primary" id="ActionSearch">
            Action
          </button>
          <button type="button" class="btn btn-primary" id="HorrorSearch">
            Horror
          </button>
          <button type="button" class="btn btn-primary" id="ChildrensSearch">
            Children's
          </button>
          <button type="button" class="btn btn-primary" id="ComedySearch">
            Comedy
          </button>
        </div>

        <div class="mb-3">
          <button type="button" class="btn btn-primary" id="PGSearch">
            PG
          </button>
          <button type="button" class="btn btn-primary" id="TwelveSearch">
            12
          </button>
          <button type="button" class="btn btn-primary" id="FifteenSearch">
            15
          </button>
          <button type="button" class="btn btn-primary" id="EighteenSearch">
            18
          </button>
        </div>

        <!-- view Asset Area-->
        <div class="row align-items-start">
          <div class="col-2"></div>

          <div class="col-8" style="text-align: center">
            <!-- <div style="padding:5px;">
                <button  id = "retImages" type="button" class="btn btn-primary">View Videos</button>
              </div> -->

            <div id="ImageList">
              <h4>Please enrol if you wish to view videos on the system.</h4>
            </div>
          </div>

          <div class="col-2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
